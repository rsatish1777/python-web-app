version: "3.9"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pgdb-data:/var/lib/postgresql/data 

  polling:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    image: polling-image
    container_name: polling-app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdb-data:
    driver: local